<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="card">

        </div>
    </div>


    
    <script src="script.js"></script>

</html>
