<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- This is the font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IS:wght@100..400&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="card">
        <div class="content_holder">
            <label for="#id_textField"> Name </label>
            <input class="id_textField" type="text" spellcheck="false" placeholder="Enter Your Name">
            <label for="#password_textField"> Password </label>
            <input class="password_textField" type="password" spellcheck="false" placeholder="Enter the Password">

            <button id="submit_button"> Login </button>

        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
